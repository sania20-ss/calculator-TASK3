<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
   
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <script defer src="./cal.js"></script>
</head>
<body>
     <div class="container">
      <div class="top">
        <input type="text">
        <input class="input" id="enter-the-number" type="text" value="Enter the number ">
      </div>
      <div class="bottom">
         <button class="symbol allclear">AC</button>
         <button class="symbol delete"><i class="ri-delete-back-2-line"></i></button>
         
         <button class="symbol operator">%</button>
         <button class="symbol operator">รท</button>
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button class="symbol operator">x</button>
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button class="symbol operator">-</button>
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button class="symbol operator">+</button>
         <button class="symbol more"><i class="ri-folders-line"></i></button>
         <button>0</button>
         <button class="symbol decimal">.</button>
         <button class="symbol equal">=</button>


      </div>
     </div>
</body>
</html>
